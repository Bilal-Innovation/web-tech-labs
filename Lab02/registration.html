<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Registration Form</title>
</head>
<body>

<h1>Students Registration</h1>

<form>
    <label for="name">Name</label> <input type="text" id="name"><br><br>
    <label for="Reg">Registration No:</label> <input type="text" id="Reg"><br><br>

    <label for="emeil">Email:</label> <input type="email" id="emeil"><br><br>
    <label for="Pass">Password:</label> <input type="password" id="Pass"><br><br>

    <h3>courses</h3>
    <select>
        <option>Web Technologies</option>
         <option>Database</option>
        <option>AI</option>
    </select>
    <br><br>

    <h3>Semester: </h3>
    <input type="radio" name="sem">  1
    <input type="radio" name="sem"> 2
    <input type="radio" name="sem">  3
    <br><br>

    <input type="checkbox"> I agree to terms<br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
